<div class="content">
    <div class="register">
        <h1>Verify Otp</h1>
        <form [formGroup]="registrationForm">
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Enter Otp</mat-label>
                <input matInput type="text" formControlName="otp">
            </mat-form-field>
        </form>
        <button class="form-field" mat-raised-button color="primary" (click)="register()">Verify</button>
    </div>
</div>
