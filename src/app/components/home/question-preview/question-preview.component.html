<div style="width: 100%; height: 100%;">
    <as-split direction="horizontal">
      <as-split-area [size]="40" useTransition="true">
        <div class="questionWrapper p-2">
            <h2>{{question.name}}</h2>
            <p>
                {{question.question}}
            </p>
        </div>
      </as-split-area>
      <as-split-area [size]="60" style="background-color: #0e1626;" useTransition="true">
        <div class="compilerWrapper">
            <div class="compiler">
              <div class="editor-options">
                <!-- <mat-form-field appearance="fill" class="mr-2 mb-2">
                  <mat-label>Language</mat-label>
                  <mat-select disableRipple [(ngModel)]="mode" (ngModelChange)="changeMode()">
                    <mat-option *ngFor="let mode of modes" value={{mode.value}}>{{mode.name}}</mat-option>
                  </mat-select>
                </mat-form-field> -->
                <select [(ngModel)]="mode" (ngModelChange)="changeMode()">
                  <option *ngFor="let mode of modes" value={{mode.value}}>{{mode.name}}</option>
                </select>
          
                <div class="test-buttons" style="display: flex; flex-direction: row;">
                  <div class="run-btn mr-2" >
                    <mat-icon *ngIf="!loading" (click)="compile()" style="color: #6CD97E;" aria-hidden="false" aria-label="Example home icon">play_arrow</mat-icon>
                    <span *ngIf="!loading">Run</span>
                    <div class="loader" *ngIf="loading"></div>
                  </div>
  
                  <div class="run-btn" style="background-color: #2f89fc;" (click)="openDialog()">
                    <!-- <mat-icon  (click)="openDialog()" style="color: #6CD97E;" aria-hidden="false" aria-label="Example home icon">play_arrow</mat-icon> -->
                    <span style="color: white;">Submit</span>
                  </div>
                </div>
          
                <select [(ngModel)]="theme" (ngModelChange)="changeTheme()">
                  <option *ngFor="let theme of themeList" value={{theme.value}}>{{theme.name}}</option>
                </select>
                <!-- <mat-form-field appearance="fill">
                  <mat-label>Theme</mat-label>
                  <mat-select disableRipple [(ngModel)]="theme" (ngModelChange)="changeTheme()">
                    <mat-option *ngFor="let theme of themeList" value={{theme.value}}>{{theme.name}}</mat-option>
                  </mat-select>
                </mat-form-field> -->
          
              </div>
              <div class="codeMirror">
                <ngx-codemirror
                  [options]="codeMirrorOptions"
                  [(ngModel)]="code"
                  [autoFocus]="true"
                  (ngModelChange)="handleChange($event)"
                ></ngx-codemirror>
              </div>
              
            </div>
            <div class="console row">
                <div class="col-6">
                    <h2>Input</h2>
                    <textarea name="" id=""  cols="50" rows="8" [(ngModel)]="customInput" ></textarea>
                </div>
                <div class="col-6">
                    <h2>Output</h2>
                    <textarea name="" id=""  cols="50" rows="8" readonly [(ngModel)]="output"></textarea>
                </div>
            </div>
        </div>
        
      </as-split-area>
    </as-split>
</div>
